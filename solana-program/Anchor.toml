[toolchain]
anchor_version = "0.29.0"

[features]
resolution = true
skip-lint = false

[programs.localnet]
zk_verifier = "YOUR_PROGRAM_ID_HERE"

[programs.devnet]
zk_verifier = "YOUR_PROGRAM_ID_HERE"

[programs.mainnet]
zk_verifier = "YOUR_PROGRAM_ID_HERE"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Devnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
